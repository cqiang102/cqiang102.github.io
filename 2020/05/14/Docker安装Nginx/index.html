r><span class="line">    default_type  application&#x2F;octet-stream;</span><br><span class="line"></span><br><span class="line">    sendfile        on;</span><br><span class="line">    </span><br><span class="line">    keepalive_timeout  65;</span><br><span class="line">    # 配置虚拟主机 192.168.80.144</span><br><span class="line">    server &#123;</span><br><span class="line">	# 监听的端口</span><br><span class="line">        listen       80;</span><br><span class="line">	# 虚拟主机名称这里配置ip地址</span><br><span class="line">        server_name  192.168.80.144;</span><br><span class="line">	# 所有的请求都以 &#x2F; 开始，所有的请求都可以匹配此 location</span><br><span class="line">        location &#x2F; &#123;</span><br><span class="line">	    # 使用 root 指令指定虚拟主机目录即网页存放目录</span><br><span class="line">	    # 比如访问 http:&#x2F;&#x2F;ip&#x2F;index.html 将找到 &#x2F;usr&#x2F;local&#x2F;docker&#x2F;nginx&#x2F;wwwroot&#x2F;html80&#x2F;index.html</span><br><span class="line">	    # 比如访问 http:&#x2F;&#x2F;ip&#x2F;item&#x2F;index.html 将找到 &#x2F;usr&#x2F;local&#x2F;docker&#x2F;nginx&#x2F;wwwroot&#x2F;html80&#x2F;item&#x2F;index.html</span><br><span class="line"></span><br><span class="line">            root   &#x2F;usr&#x2F;share&#x2F;nginx&#x2F;wwwroot;</span><br><span class="line">	    # 指定欢迎页面，按从左到右顺序查找</span><br><span class="line">            index  index.html index.htm;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
